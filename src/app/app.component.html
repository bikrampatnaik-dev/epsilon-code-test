<div class="container">
  <mat-tab-group>
    <mat-tab label="CARDS">
      <div class="row col m-0 mt-40">
        <ng-container *ngFor='let card of cards'>
          <div class="col-width">
            <mat-card class="example-card m-3">
              <img mat-card-image src={{card.imgUrl}} alt="Photo of a Shiba Inu" class="img-card-prop">
              <mat-card-content>
                <a href="" class="heading">{{card.headingStr}}</a>
                <p class="title">{{card.title}}</p>
                <p class="modified">{{card.modifiedBy}}</p>
              </mat-card-content>
            </mat-card>
          </div> 
        </ng-container>       
      </div>
    </mat-tab>
    <mat-tab label="FORMS">
      <div class="row col m-0 mt-40">
        <form class="col-12">
          <div class="form-group">
            <label for="exampleInputPassword1">Name</label>
            <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Enter Name">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Phone Number</label>
            <input type="number" class="form-control" id="exampleInputPassword1" placeholder="Enter Phone Number">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter Password">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Confirm Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Confirm Password">
          </div>
          <button type="submit" class="btn btn-primary col-12">Save</button>
        </form>      
      </div>    
    </mat-tab>
    <mat-tab label="TABLE">
      <div class="row col m-0 p-0">
        <div class="mat-elevation-z8 col-12 p-0">
          <table mat-table [dataSource]="dataSource" matSort >
            <!-- Position Column -->
              <!-- <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.position}} </td>
              </ng-container> -->

              <!-- Name Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Product Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
              </ng-container>

              <!-- Weight Column -->
              <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
                <td mat-cell *matCellDef="let element"> {{element.price}} </td>
              </ng-container>

              <!-- Symbol Column -->
              <ng-container matColumnDef="category">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
                <td mat-cell *matCellDef="let element"> {{element.category}} </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>     
      </div>    
    </mat-tab>
  </mat-tab-group>  
</div>
